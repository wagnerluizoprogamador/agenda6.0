<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda</title>
<link rel="stylesheet" href="style.css">
</head>
  <!-- MODAL NOVO AGENDAMENTO -->
<div id="modal-novo" class="modal">
  <div class="modal-conteudo">
    <button class="fechar" onclick="fecharModalNovo()">×</button>
    <h3>Novo Agendamento</h3>

    <form id="form-agendamento">
      <input type="time" id="hora-agendamento" required>

      <select id="cliente-agendamento" required></select>

      <select id="servico-agendamento" required></select>

      <select id="funcionario-agendamento" multiple required></select>

      <button type="submit" class="btn btn-azul">Salvar Agendamento</button>
    </form>
  </div>
</div>
<body>

<header>
<nav>
<a href="agenda.html" class="ativo">Agenda</a>

<a href="despesas.html">Despesas</a>
</nav>
</header>

<div class="container">
<h1>Agendamentos do Dia</h1>
<div id="agenda-dia" class="agenda-dia"></div>
</div>

<div class="modal" id="modal">
<div class="modal-box">
<span class="fechar" onclick="fecharModal()">×</span>
<h2>Novo Agendamento</h2>

<input id="horaAgendamento" readonly>
<select id="clienteAg"></select>
<select id="servicoAg"></select>

<button onclick="salvarAgendamento()">Salvar</button>
</div>
</div>

<script src="script.js"></script>
</body>
