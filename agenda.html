<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="pagina-agenda">

<header>
    <nav>
        <a href="agenda.html" class="ativo">Agenda</a>
        <a href="index.html">Cadastros</a>
        <a href="clientes.html">Clientes</a>
        <a href="servicos.html">Serviços</a>
        <a href="funcionarios.html">Funcionários</a>
        <a href="financeiro.html">Financeiro</a>
        <a href="comissoes.html">Comissões</a>
    </nav>
</header>

<main>

    <!-- DATA -->
    <h2 id="data-selecionada"></h2>

    <!-- CALENDÁRIO -->
    <div id="calendario-diario" class="agenda-grid"></div>

</main>

<!-- MODAL NOVO AGENDAMENTO -->
<div id="modal-agendamento" class="modal">
    <div class="modal-conteudo">
        <button id="fechar-modal">✖</button>

        <h2>Novo Agendamento</h2>

        <form id="form-novo-agendamento">

            <label>Data</label>
            <input type="date" id="data-agendamento" readonly required>

            <label>Hora</label>
            <input type="time" id="hora-agendamento" readonly required>

            <label>Cliente</label>
            <select id="cliente-agendamento" required></select>

            <label>Serviço</label>
            <select id="servico-agendamento" required></select>

            <label>Funcionário(s)</label>
            <select id="funcionario-agendamento" multiple required></select>

            <button type="submit">Salvar Agendamento</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
