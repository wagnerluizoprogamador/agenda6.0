        <h2>Cadastrar Funcionário</h2>

                <label>Nome</label>
                <input id="nome-funcionario" required>

                <label>Comissão (%)</label>
                <input type="number" id="comissao-funcionario" required>

            <button type="submit">Salvar Funcionário</button>
        </form>

    <section class="list-container">
        <h2>Funcionários Cadastrados</h2>
        <div id="lista-funcionarios" class="lista"></div>
    </section>
