<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>

<body class="pagina-clientes">

<header>
    <nav>
        <a href="agenda.html">Agenda</a>
        <a href="index.html">Cadastros</a>
        <a href="clientes.html" class="ativo">Clientes</a>
        <a href="servicos.html">Serviços</a>
        <a href="funcionarios.html">Funcionários</a>
        <a href="financeiro.html">Financeiro</a>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Cadastrar Cliente</h2>

        <form id="form-cadastro-cliente">
            <div class="form-group">
                <label>Nome</label>
                <input id="nome-cliente" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input id="telefone-cliente" required>
            </div>

            <div class="form-group">
                <label>Endereço</label>
                <input id="endereco-cliente">
            </div>

            <button type="submit">Salvar Cliente</button>
        </form>
    </section>

    <section class="list-container">
        <h2>Clientes Cadastrados</h2>
        <div id="lista-clientes" class="lista"></div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
